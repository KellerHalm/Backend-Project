<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="auth-form" id="authForm">
      <h2 id="formTitle">Регистрация</h2>

      <!-- Registration Form -->
      <form id="registerForm" class="form active">
        <div class="input-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" name="username" required />
        </div>
        <div class="input-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" name="email" required />
        </div>
        <div class="input-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" name="password" required />
        </div>
        <div class="input-group">
          <label for="regAvatar">Avatar (необязательно)</label>
          <input type="file" id="regAvatar" name="avatar" accept="image/*" />
        </div>
        <button type="submit">Зарегистрироваться</button>
        <p class="switch-form">
          Уже есть аккаунт? <a href="#" id="showLogin">Войти</a>
        </p>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form">
        <div class="input-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="username" required />
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required />
        </div>
        <button type="submit">Войти</button>
        <p class="switch-form">
          Нет аккаунта? <a href="#" id="showRegister">Зарегистрироваться</a>
        </p>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
